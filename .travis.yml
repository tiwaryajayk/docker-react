sudo: required
services:
  - docker
before_install:
  - docker build -t tiwaryajayk/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=True tiwaryajayk/docker-react npm run test -- --coverage
  
deploy:
  provider: elasticbeanstalk
  region: "ap-south-1"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-ap-south-1-676855350472"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"

